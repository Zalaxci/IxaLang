<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IxaLang</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p>Ixalaz + Languages =</p>
	<h1 class="no-margin-top">IxaLang</h1>
	<ixalang-dictionary></ixalang-dictionary>
	<script type="module">
		import('https://cdn.jsdelivr.net/gh/lit/dist@2.8.0/all/lit-all.min.js')
			.then(({ LitElement, html, unsafeHTML, css }) => {
				// Make lit.js exports available across all scripts
				Object.assign(window, { LitElement, html, unsafeHTML, css })
				// Utility functions that should be available everywhere
				window.howManyBytesIn = (str) => {
					return new TextEncoder().encode(str).length
				}
				// Then import all our scripts
				import('./lit-elements/dictionary-entries.js')
				import('./lit-elements/ixalang-dictionary.js')
			})
	</script>
</body>
</html>
